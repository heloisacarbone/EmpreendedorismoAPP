
<button type="button" class="btn btn-danger btn-lg btn-block" (click)="openModalObstacle()">
    Adicionar Obstáculo
</button>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [streetViewControl]=false>
    <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
            <strong>Minha Localização</strong>
          </agm-info-window>
    </agm-marker>
    
    <agm-marker *ngFor="let obs of obstacles" [latitude]="obs.lat" [longitude]="obs.lng">
        <agm-info-window>
            <strong>{{obs.type}}</strong>
          </agm-info-window>
    </agm-marker>
</agm-map>
